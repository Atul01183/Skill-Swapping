<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SkillSwap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-container h2 {
      color: #333;
      margin-bottom: 20px;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
    }
    .signup-form label {
      margin-top: 10px;
      color: #555;
      text-align: left;
    }
    .signup-form input {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }
    .signup-form button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }
    .signup-form button:hover {
      background-color: #45a049;
    }
    .signup-form p {
      margin-top: 15px;
      color: #777;
    }
    .signup-form a {
      color: #4CAF50;
      text-decoration: none;
    }



    header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }

        header h1 {
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 2px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            margin-right: 0;
        }

        header nav ul li {
            margin-left: 30px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ff5722;
        }

           /* Responsive Styling */
           @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }

            header nav ul {
                flex-direction: column;
            }

            header nav ul li {
                margin-bottom: 10px;
            
            
            }
        }




  </style>
</head>
<body>




    <header>
        <div class="container">
            <h1>SkillSwap</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="portal.html">Portal</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="signup-container">
  <h2>Sign Up</h2>
  <form class="signup-form" action="register_user.php" method="POST">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="confirm-password">Confirm Password</label>
    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="login.html">Log in</a></p>
</div>

</body>
</html>
